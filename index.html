<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class = "left-half">

    <h2 class="left-half-header">Your Result</h2>
    <div class = "circle">

      <div>

        <h1><b>76</b></h1>
        <p>of 100</p>

      </div>

    </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>

     </div>

  <div class = "right-half">

    <h3 class="Summary">Summary</h3>
  <ul>
    <div class = right-page-content>


        
      <div class = Reaction-80>
        <div class="icon-1"><img src="./assets/images/icon-reaction.svg" alt="icon"></div>
        <div class="React">Reaction</div>
        <div class="percent">80 <div class="ioo">/ 100</div></div>
      </div>


      <div class = Reaction-92>
        <div class="icon-2"><img src="./assets/images/icon-memory.svg" alt="icon"></div>
        <div class="React-1">Memory</div>
        <div class="percent-1">92 <div class="ioo">/ 100</div></div>
      </div>


      <div class = Reaction-61>
        <div class="icon-3"><img src="./assets/images/icon-verbal.svg" alt="icon"></div>
        <div class="React-2">Verbal</div>            
        <div class="percent-2">61 <div class="ioo">/ 100</div></div>
      </div>


      <div class = Reaction-72>
        <div class="icon-4"><img src="./assets/images/icon-visual.svg" alt="icon"></div>
        <div class="React-3">Visual</div>
        <div class="percent-3">72 <div class="ioo">/ 100</div></div>

      </div>



    </div>

  </ul>
    
    <button class="btn"><p class = "btn-text">Continue</p></button>

</div>

</body>

  </div>

</footer>

</html>
